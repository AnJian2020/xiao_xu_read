<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="/img/atom.png" type="image/png" />
  <title>小许读书</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <meta name="google-site-verification" content="SfA9_FRLKt4famglvnhR2GK18GxvBYiyJJ-_9LFX0Ek" />
</head>

<body>
  <div id="app"></div>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    window.$docsify = {
      name: '小许读书',
      repo: 'https://github.com/AnJian2020/xiao_xu_read',
      loadNavbar: true,
      loadSidebar: true,
      autoHeader: true,
      coverpage: true,
      maxLevel: 5,
      subMaxLevel: 3,
      auto2top: true,
      homepage: "README.md",
      count:{
        countable: true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      search: 'auto', // 默认值
      search: [
        '/',            // => /README.md
      ],

      // 完整配置参数
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: 'Type to search',

        // 支持本地化
        placeholder: {
          '/': '搜索',
          '/English/': 'Type to search'
        },

        noData: 'No Results!',

        // 支持本地化
        noData: {
          '/': '找不到结果',
          '/English/': 'No Results'
        },

        // 搜索标题的最大层级, 1 - 6
        depth: 2,

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容

        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',

        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        //
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],

        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },
      plugins: [
        // EditOnGithubPlugin.create("https://github.com/AnJian2020/xiao_xu_read/tree/main/")
    ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-cpp.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/prismjs@1.25.0/components/prism-python.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- Docsify script Here -->

  <script src="//cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <script src="//cdn.jsdelivr.net/npm/docsify-latex@0"></script>

</body>

</html>
